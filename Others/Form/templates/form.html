<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PostgreSQL Values Injection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            /* Make sure padding doesn't affect the width */
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form name="postgresql_injection" action="/submit" method="POST">
        <h2>Insert New Record</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required><br>
        <label for="population">Population:</label>
        <input type="text" id="population" name="population" required><br>
        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required><br>
        <input type="submit" value="Submit">
    </form>
    {% if request.args.get('success') %}
    <p>Record inserted successfully!</p>
    {% endif %}
</body>

</html>
